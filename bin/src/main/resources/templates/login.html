<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
</head>
<body>
<!-- Replace fragment  -->
	<div th:replace="fragments/fragments.html :: navigation"></div>
	
	<h1>Login</h1>
	
		<div th:if="${param.error}">
			<p style="font-size: 20; color: #FF1C19;">Username or Password
				invalid, please verify</p>
		</div>
		<div th:if="${param.logout}">You have been logged out.</div>
		<form th:action="@{/login}" method="post">
			<div class="form-group">
				<label for="inputUsername">Username</label> <input type="text"
					id="username" name="username" th:placeholder="Username" class="form-control"
					required />
				<!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label> <input type="password"
					th:placeholder="Password" id="password" name="password"
					class="form-control" required />
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
</body>
</html>
