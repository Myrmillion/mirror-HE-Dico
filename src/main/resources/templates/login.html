<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Insert header fragment -->
<head th:insert="fragments/fragments.html :: header">
</head>
<body>
	<!-- Replace fragment  -->
	<div th:replace="fragments/fragments.html :: navigation"></div>

	<div class="d-flex justify-content-center p-4">
		<div class="flex-column">
			<div class="text-center border-035 border-he-dico-blue px-5 py-4 mt-5">

				<div class="mb-4 font-weight-bold display-4">Login</div>

				<div th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Username or Password
						invalid, please verify</p>
				</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="h5 font-weight-bold" for="username">Username</label>
						<input type="text"
							id="username" name="username" th:placeholder="Username"
							class="form-control" required />
					</div>
					<div class="form-group mt-3 mb-4">
						<label class="h5 font-weight-bold" for="password">Password</label>
						<input type="password"
							th:placeholder="Password" id="password" name="password"
							class="form-control" required />
					</div>
					<button type="submit" class="btn btn-lg btn-he-dico-blue font-weight-bold mt-2">Login</button>
				</form>
				
			</div>
		</div>
	</div>
</body>
</html>
