image: ubuntu

variables:
  SOME_VAR: "some value"

stages:
  - build
  - test
  - sonarcloud
  - deploy

before_script:
  - echo "Start CI/CD"
  - echo "SOME_VAR = $SOME_VAR" # calls my custom variable
  - echo $CI_JOB_STAGE  # calls a predefined variable -  https://docs.gitlab.com/ee/ci/variables/predefined_variables.html
  - echo $CI_COMMIT_SHORT_SHA # calls another predefined variable

build:
  image : maven:latest
  
  stage: build
  script:
    - echo "Build process"
    - mvn clean package -Dmaven.test.skip=true
    - echo "Build ok"
  only:
    - master
  tags:
    - dico-runner

unittest:
  stage: test
  script:
    - echo "start test"
    - echo "test ok"
  only:
    - master
  tags:
    - dico-runner

sonarcloud:
  stage: sonarcloud
  script:
    - echo "start sonarcloud stage"
    - mvn verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
    - echo "sonarcloud ok"
  only:
    - master
  tags:
    - dico-runner

deploy_ssh:
  stage: deploy
  before_script:
    - echo "do some stuff before"
  script:
    - docker-compose down --rmi all
    - docker-compose up -d --build
  only:
    - master
  tags:
    - dico-runner
  when: manual

after_script:
  - echo "End CI/CD"